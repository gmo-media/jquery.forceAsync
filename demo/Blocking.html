<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Demo: Blocking Script</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="demo.js"></script>
</head>
<body>

<h1>Demo: Blocking Script</h1>
<p>Show the Console tab in the developer tools.</p>

<script>timelog('before external script');</script>

<h2>External Script</h2>
<script src="/cgi-bin/sleep_js.cgi?sleep=2"></script>

<script>timelog('before inline script');</script>

<h2>Inline Script</h2>
<script>
<!--
var src = "/cgi-bin/sleep_js.cgi?sleep=3&_=" + (new Date()).getTime();
document.write('<'+'script src="'+src+'"><\/script>');
// -->
</script>

<h2>Body End</h2>

<script>timelog('body end');</script>

</body>
</html>
